<div class="container mat-elevation-z8">
	<form class="form">
		<img
			class="fullWidth"
			src="assets/img/tecnico-create.svg"
			alt="Criando técnico"
		/>

		<mat-form-field class="fullWidth" appearance="outline">
			<mat-label>Nome</mat-label>
			<input matInput placeholder="Ex.. fulano de tal" />
			<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		</mat-form-field>

		<mat-form-field class="fullWidth" appearance="outline">
			<mat-label>CPF</mat-label>
			<input matInput placeholder="Ex.. 000.000.000-00" />
			<mat-icon matSuffix>pin</mat-icon>
		</mat-form-field>

		<mat-form-field class="fullWidth" appearance="outline">
			<mat-label>E-mail</mat-label>
			<input matInput placeholder="Ex.. fulano@mail.com" />
			<mat-icon matSuffix>email</mat-icon>
		</mat-form-field>

		<mat-form-field class="fullWidth" appearance="outline">
			<mat-label>Senha</mat-label>
			<input type="password" matInput placeholder="Ex.. 1234" />
			<mat-icon matSuffix>password</mat-icon>
		</mat-form-field>

		<section class="section-checkbox">
			<mat-checkbox class="margin">Admin</mat-checkbox>
			<mat-checkbox class="margin">Cliente</mat-checkbox>
			<mat-checkbox class="margin">Técnico</mat-checkbox>
		</section>

		<div class="fullWidth" align="end">
			<button
				class="button-cancelar mat-elevation-z2"
				mat-raised-button
				color="warn"
			>
				cancelar
			</button>
			<button class="mat-elevation-z4" mat-raised-button color="primary">
				Cadastrar
			</button>
		</div>
	</form>
</div>
