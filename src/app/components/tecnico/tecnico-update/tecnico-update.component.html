<mat-card class="card mat-elevation-z0">
	<mat-card-header class="alinhar-texto-center">
		<mat-card-title>Help Desk - Atualização de cadastro</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<img
			class="fullWidth"
			src="assets/img/tecnico-create.svg"
			alt="Criando técnico"
		/>
		<div class="container mat-elevation-z8">
			<form class="form">
				<mat-form-field class="fullWidth" appearance="outline">
					<mat-label>Nome</mat-label>
					<input
						[(ngModel)]="tecnico.nome"
						[formControl]="nome"
						name="nome"
						required
						matInput
						maxlength="50"
						placeholder="Ex.. fulano de tal"
					/>
					<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
				</mat-form-field>

				<mat-form-field class="fullWidth" appearance="outline">
					<mat-label>CPF</mat-label>
					<input
						[(ngModel)]="tecnico.cpf"
						[formControl]="cpf"
						name="cpf"
						required
						matInput
						mask="000.000.000-00"
						placeholder="Ex.. 000.000.000-00"
					/>
					<mat-icon matSuffix>pin</mat-icon>
				</mat-form-field>

				<mat-form-field class="fullWidth" appearance="outline">
					<mat-label>E-mail</mat-label>
					<input
						[(ngModel)]="tecnico.email"
						[formControl]="email"
						name="email"
						required
						matInput
						placeholder="Ex.. fulano@mail.com"
					/>
					<mat-icon matSuffix>email</mat-icon>
				</mat-form-field>

				<mat-form-field class="fullWidth" appearance="outline">
					<mat-label>Senha</mat-label>
					<input
						[(ngModel)]="tecnico.senha"
						[formControl]="senha"
						required
						type="password"
						matInput
						placeholder="Ex.. 1234"
					/>
					<mat-icon matSuffix>password</mat-icon>
				</mat-form-field>

				<section class="section-checkbox">
					<div *ngFor="let perfil of perfis; index as i">
						<mat-checkbox
							[(ngModel)]="perfil.selecionado"
							[checked]="perfil.selecionado"
							[name]="'perfil' + i"
							class="margin"
							color="primary"
						>
							{{ perfil.descricao }}
						</mat-checkbox>
					</div>
				</section>

				<div class="fullWidth" align="end">
					<button
						class="button-cancelar mat-elevation-z2"
						mat-raised-button
						color="warn"
						routerLink="../../../tecnicos"
					>
						cancelar
					</button>
					<button
						(click)="update()"
						[disabled]="!validaCampos()"
						class="mat-elevation-z4"
						mat-raised-button
						color="primary"
					>
						Atualizar
					</button>
				</div>
			</form>
		</div>
	</mat-card-content>
</mat-card>
