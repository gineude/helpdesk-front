<div class="container">
	<div class="div-button" align="end">
		<button routerLink="create" class="mat-elevation-z2" mat-stroked-button color="primary">
			Novo
			<mat-icon>add</mat-icon>
		</button>
	</div>
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Ex. ium"
			#input
		/>
	</mat-form-field>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element">
					{{ element.position }}
				</td>
			</ng-container>

			<ng-container matColumnDef="Id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="Nome">
				<th mat-header-cell *matHeaderCellDef>Nome</th>
				<td mat-cell *matCellDef="let element">{{ element.nome }}</td>
			</ng-container>

			<ng-container matColumnDef="CPF">
				<th mat-header-cell *matHeaderCellDef>CPF</th>
				<td mat-cell *matCellDef="let element">{{ element.cpf | mask: '000.000.000-00' }}</td>
			</ng-container>

			<ng-container matColumnDef="Email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element">{{ element.email }}</td>
			</ng-container>

			<ng-container matColumnDef="Ações">
				<th mat-header-cell *matHeaderCellDef>Ações</th>
				<td mat-cell *matCellDef="let element">
					<a routerLink="update/{{ element.id }}">
						<i class="material-icons edit">edit</i>
					</a>
					<a (click)="confirmDelete(element.id)">
						<i class="material-icons delete">delete</i>
					</a>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator
			[pageSizeOptions]="[5, 10, 15, 20]"
			showFirstLastButtons
			aria-label="Select page of periodic elements"
		>
		</mat-paginator>
	</div>
</div>
