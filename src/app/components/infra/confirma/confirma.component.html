<h2 mat-dialog-title>Excluir</h2>
<hr>
<mat-dialog-content>
  Confirma a exclusão do registro?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onNoClick()">Não</button>
  <button mat-button cdkFocusInitial color="primary" (click)="onYesClick()">Sim</button>
</mat-dialog-actions>
