<div class="page-container">
	<header class="page-container-header">
		<div>
			<button mat-button class="menu-button" (click)="drawer.toggle()">
				<mat-icon>{{ drawer.opened ? "menu_open" : "menu" }}</mat-icon>
			</button>
			<a routerLink="home">
				<span class="app-title">e-protocolo</span>
			</a>
		</div>
	</header>
</div>
<mat-drawer-container class="container" autosize>
	<mat-drawer #drawer class="sidenav" mode="side" opened="true">
		<img src="assets/img/side-image.svg" alt="Imagem de navegação" />
		<mat-nav-list class="nav-list">
			<a mat-list-item routerLink="home">
				<i class="material-icons">home</i>
				Home
			</a>
			<a mat-list-item routerLink="tecnicos">
				<i class="material-icons">account_circle</i>
				Técnicos
			</a>
			<a mat-list-item routerLink="clientes">
				<i class="material-icons">person</i>
				Clientes
			</a>
			<a mat-list-item routerLink="chamados">
				<i class="material-icons">support</i>
				Chamados
			</a>
			<a mat-list-item routerLink="/github">
				<i class="material-icons">code</i>
				Gtihub
			</a>
			<a mat-list-item (click)="logout()">
				<i class="material-icons">logout</i>
				Logout
			</a>
		</mat-nav-list>
	</mat-drawer>

	<div class="sidenav-content">
		<router-outlet></router-outlet>
	</div>
</mat-drawer-container>
